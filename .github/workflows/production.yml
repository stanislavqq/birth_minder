name: Production

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DEPLOY_PATH: /home/${{ secrets.SERVER_USERNAME }}/application
  BUILD_PATH: bin
  BUILD_APP_NAME: bminder

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: tests
        run: ls ~ -la && ls ../ -la

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true

      - name: Build
        run: go mod download && CGO_ENABLED=0 go build -o ./bin/${{ env.BUILD_APP_NAME }} ./cmd/birth_minder/main.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: ${{ env.BUILD_PATH }}

  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Test
        run: CGO_ENABLED=0 go test -v -timeout 30s -coverprofile cover.out ./...

  deploy:
    runs-on: self-hosted
    needs: [build, test]
    env:
      APP_FORMAT_MSG: "🎉🎉🎉\\nНапоминание о днюхе: \\n\\n {fullname} :: {soon_time}"
      DEBUG_MODE: false
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      TG_TOKEN: ${{ secrets.TG_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Get build
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: ${{ env.BUILD_PATH }}

      - name: test
        run: ls -la ~

      - name: commands
        run: |
            rm ${{ env.DEPLOY_PATH }}/${{ env.BUILD_APP_NAME }}
            cp -R ${{ env.BUILD_PATH }}/* ${{ env.DEPLOY_PATH }}
            chmod +x ${{ env.DEPLOY_PATH }}/${{ env.BUILD_APP_NAME }}
            cp -R migrations ${{ env.DEPLOY_PATH }}/migrations
            cp config.dist.yml ${{ env.DEPLOY_PATH }}/config.yml
          
            echo "export DEBUG_MODE=${{ env.DEBUG_MODE }}" > ~/.bash_exports 
            echo "export DB_HOST=${{ env.DB_HOST }}" >> ~/.bash_exports
            echo "export DB_NAME=${{ env.DB_NAME }}" >> ~/.bash_exports
            echo "export DB_PORT=${{ env.DB_PORT }}" >> ~/.bash_exports
            echo "export DB_USER=${{ env.DB_USER }}"  >> ~/.bash_exports
            echo "export DB_PASS=${{ env.DB_PASS }}"  >> ~/.bash_exports
            echo "export TG_TOKEN=${{ env.TG_TOKEN }}"  >> ~/.bash_exports
            echo "export TG_CHAT_ID=${{ env.TG_CHAT_ID }}"  >> ~/.bash_exports
            source ~/.bashrc
            env
            
            cd ${{ env.DEPLOY_PATH }}
            ./${{ env.BUILD_APP_NAME }} -migration