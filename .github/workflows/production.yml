name: Production

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DEPLOY_PATH: /home/${{ secrets.SERVER_USERNAME }}/application
  BUILD_PATH: bin
  BUILD_APP_NAME: bminder

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: tests
        run: ls ~ -la && ls ../ -la

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          cache: true

      - name: Build
        run: go mod download && CGO_ENABLED=0 go build -o ./bin/${{ env.BUILD_APP_NAME }} ./cmd/birth_minder/main.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: ${{ env.BUILD_PATH }}

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Test
        run: CGO_ENABLED=0 go test -v -timeout 30s -coverprofile cover.out ./...

  deploy:
    runs-on: self-hosted
    needs: [build, test]
    env:
      APP_FORMAT_MSG: "🎉🎉🎉\\nНапоминание о днюхе: \\n\\n {fullname} :: {soon_time}"
      DEBUG_MODE: false
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_PORT: ${{ secrets.DB_PORT }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      TG_TOKEN: ${{ secrets.TG_TOKEN }}
      TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}

    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Get build
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: ${{ env.BUILD_PATH }}

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          if_key_exists: ignore
          key: ${{ secrets.SSH_SECRET_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: test
        run: ls -la ~

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: cp -R ${{ env.BUILD_PATH }} ${{ env.DEPLOY_PATH }}/${{ env.BUILD_PATH }}

      - name: Copy migrations
        run: cp -R migrations ${{ env.DEPLOY_PATH }}/migrations

      - name: Copy config
        run: cp config.dist.yml ${{ env.DEPLOY_PATH }}/config.yml

      - name: executing remote ssh commands
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_SECRET_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: | 
            echo "export DEBUG_MODE=${{ env.DEBUG_MODE }}" >> ~/.bash_exports 
            echo "export DB_HOST=${{ env.DB_HOST }}" >> ~/.bash_exports
            echo "export DB_NAME=${{ env.DB_NAME }}" >> ~/.bash_exports
            echo "export DB_PORT=${{ env.DB_PORT }}" >> ~/.bash_exports
            echo "export DB_USER=${{ env.DB_USER }}"  >> ~/.bash_exports
            echo "export DB_PASS=${{ env.DB_PASS }}"  >> ~/.bash_exports
            echo "export TG_TOKEN=${{ env.TG_TOKEN }}"  >> ~/.bash_exports
            echo "export TG_CHAT_ID=${{ env.TG_CHAT_ID }}"  >> ~/.bash_exports
            source ~/.bashrc
            env
            
            cd /home/${{ secrets.SERVER_USERNAME }}/application
            ./${{ env.BUILD_APP_NAME }} -migration